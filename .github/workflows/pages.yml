name: Deploy to GitHub Pages (via gh-pages branch)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: 'pages-deploy'
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site directory
        run: |
          mkdir -p site
          # copy everything except .git and .github and .afdesign into site
          rsync -av --exclude='.git' --exclude='.github' --exclude='.gitignore' --exclude='.afdesign' --exclude='.afdesign~lock' ./ ./site/
          # disable Jekyll processing
          echo "nojekyll" > site/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          keep_files: true